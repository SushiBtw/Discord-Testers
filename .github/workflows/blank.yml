name: Lint
on: [push]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: CheckIn
      - uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Echo file changes
        run: |
          echo Changed files: ${{ steps.gh-action-get-changed-files.all }}
